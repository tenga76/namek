      <div class="role-card">

      </div>

      </div>
      <div class="role-card">
        Gardien<br><small>(Sécurité & défense)</small>
      </div>
    </div>

    <div class="arrow-down"></div>

    <div class="level-2">
      <div class="role-card">
        Soldat Namek<br><small>(Recrutement & influence)</small>
      </div>

        Support Tech<br><small>(Aide & outils)</small>
      </div>
      <div class="role-card">
        Créatif<br><small>(Mèmes & contenus)</small>
      </div>
    </div>
  </div>
